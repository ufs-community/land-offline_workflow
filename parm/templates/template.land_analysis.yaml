workflow:
  attrs:
    realtime: false
    scheduler: slurm
    cyclethrottle: 24
    taskthrottle: 24
  cycledef:
    - attrs:
        group: cycled
      spec: {{ date_first_cycle }}00 {{ date_last_cycle }}00 {{ date_cycle_freq_hr }}:00:00
    - attrs:
        group: first_cycle
      spec: {{ date_first_cycle }}00 {{ date_first_cycle }}00 {{ date_cycle_freq_hr }}:00:00
    - attrs:
        group: cycled_from_second
      spec: {{ date_second_cycle }}00 {{ date_last_cycle }}00 {{ date_cycle_freq_hr }}:00:00
  entities:
    ACCOUNT: "{{ account }}"
    APP: "{{ app }}"
    ATM_IO_LAYOUT_X: "{{ atm_io_layout_x }}"
    ATM_IO_LAYOUT_Y: "{{ atm_io_layout_y }}"
    ATM_LAYOUT_X: "{{ atm_layout_x }}"
    ATM_LAYOUT_Y: "{{ atm_layout_y }}"
    ATMOS_FORC: "gswp3"
    CCPP_SUITE: "{{ ccpp_suite }}"
    COLDSTART: "{{ coldstart }}"
    COUPLER_CALENDAR: "{{ coupler_calendar }}"
    DATE_CYCLE_FREQ_HR: "{{ date_cycle_freq_hr }}"
    DATE_FIRST_CYCLE: "{{ date_first_cycle }}"
    DT_ATMOS: "{{ dt_atmos }}"
    DT_RUNSEQ: "{{ dt_runseq }}"
    envir: "{{ envir }}"
    EXP_BASEDIR: "{{ exp_basedir }}"
    EXP_CASE_NAME: "{{ exp_case_name }}"
    FCSTHR: "{{ fcsthr }}"
    FHROT: "{{ fhrot }}"
    IC_DATA_MODEL: "{{ ic_data_model }}"
    IMO: "{{ imo }}"
    JEDI_PATH: "{{ jedi_path }}"
    JEDI_PY_VER: "{{ jedi_py_ver }}"
    JMO: "{{ jmo }}"
    KEEPDATA: "YES"
    LND_CALC_SNET: "{{ lnd_calc_snet }}"
    LND_IC_TYPE: "{{ lnd_ic_type }}"
    LND_INITIAL_ALBEDO: "{{ lnd_initial_albedo }}"
    LND_LAYOUT_X: "{{ lnd_layout_x }}"
    LND_LAYOUT_Y: "{{ lnd_layout_y }}"
    LND_OUTPUT_FREQ_SEC: "{{ lnd_output_freq_sec }}"
    MACHINE: "{{ machine }}"
    MED_COUPLING_MODE: "{{ med_coupling_mode }}"
    model_ver: "{{ model_ver }}"
    NET: "{{ net }}"
    NNODES_FORECAST: "{{ nnodes_forecast }}"
    NPROCS_ANALYSIS: "{{ nprocs_analysis }}"
    NPROCS_FCST_IC: "{{ nprocs_fcst_ic }}"
    NPROCS_FORECAST: "{{ nprocs_forecast }}"
    NPROCS_FORECAST_ATM: "{{ nprocs_forecast_atm }}"
    NPROCS_FORECAST_LND: "{{ nprocs_forecast_lnd }}"
    NPROCS_PER_NODE: "{{ nprocs_per_node }}"
    OBSDIR: "{{ obsdir }}"
    OBS_GHCN: "{{ obs_ghcn }}"
    OUTPUT_FH: "{{ output_fh }}"
    RES: "{{ res }}"
    RESTART_INTERVAL: "{{ restart_interval }}"
    RUN: "{{ run }}"
    SCHED: "slurm"
    WARMSTART_DIR: "{{ warmstart_dir }}"
    WE2E_TEST: "{{ we2e_test }}"
    WE2E_ATOL: "1e-7"
    WE2E_LOG_FN: "we2e.log"
    WRITE_GROUPS: "{{ write_groups }}"
    WRITE_TASKS_PER_GROUP: "{{ write_tasks_per_group }}"
    HOMElandda: "&EXP_BASEDIR;/land-DA_workflow"
    PTMP: "&EXP_BASEDIR;/ptmp"
    COMROOT: "&PTMP;/&envir;/com"
    DATAROOT: "&PTMP;/&envir;/tmp"
    LOGDIR: "&COMROOT;/output/logs"
    LOGFN_SUFFIX: "<cyclestr>_@Y@m@d@H.log</cyclestr>"
    PDY:  "<cyclestr>@Y@m@d</cyclestr>"
    cyc: "<cyclestr>@H</cyclestr>"
    DATADEP_FILE1: "<cyclestr>&DATAROOT;/DATA_SHARE/RESTART/ufs_land_restart.@Y-@m-@d_@H-00-00.tile6.nc</cyclestr>"
    DATADEP_FILE2: "<cyclestr>&WARMSTART_DIR;/ufs_land_restart.@Y-@m-@d_@H-00-00.tile6.nc</cyclestr>"
    DATADEP_COLDSTART: "<cyclestr>&EXP_BASEDIR;/exp_case/&EXP_CASE_NAME;/task_skip_coldstart_@Y@m@d@H.txt</cyclestr>"
    DATADEP_SFCDATA: "<cyclestr>&DATAROOT;/DATA_SHARE/RESTART/@Y@m@d.@H0000.sfc_data.tile6.nc</cyclestr>" 
  log: "&LOGDIR;/workflow.log"
  tasks:
    task_prep_obs:
      attrs:
{%- if coldstart == "YES" %}
        cycledefs: cycled_from_second
{%- else %}
        cycledefs: cycled
{%- endif %}
        maxtries: 2
      envars:
        ACCOUNT: "&ACCOUNT;"
        ATMOS_FORC: "&ATMOS_FORC;"
        COMROOT: "&COMROOT;"
        cyc: "&cyc;"
        DATAROOT: "&DATAROOT;"
        DATE_CYCLE_FREQ_HR: "&DATE_CYCLE_FREQ_HR;"
        HOMElandda: "&HOMElandda;"
        JEDI_PATH: "&JEDI_PATH;"
        JEDI_PY_VER: "&JEDI_PY_VER;"      
        KEEPDATA: "&KEEPDATA;"
        MACHINE: "&MACHINE;"
        model_ver: "&model_ver;"
        OBSDIR: "&OBSDIR;"
        OBS_GHCN: "&OBS_GHCN;"
        PDY: "&PDY;"
        SCHED: "&SCHED;"
      account: "&ACCOUNT;"
      command: '&HOMElandda;/parm/task_load_modules_run_jjob.sh "prep_obs" "&HOMElandda;" "&MACHINE;"'
      jobname: prep_obs
      cores: 1
      walltime: 00:15:00
      queue: batch
      join: "&LOGDIR;/prep_obs&LOGFN_SUFFIX;"
{%- if ( app == "ATML" and coldstart == "YES" ) %}
    task_fcst_ic:
      attrs:
        cycledefs: first_cycle
        maxtries: 2
      envars:
        ACCOUNT: "&ACCOUNT;"
        APP: "&APP;"
        COMROOT: "&COMROOT;"
        cyc: "&cyc;"
        DATAROOT: "&DATAROOT;"
        HOMElandda: "&HOMElandda;"
        IC_DATA_MODEL: "&IC_DATA_MODEL;"
        KEEPDATA: "&KEEPDATA;"
        MACHINE: "&MACHINE;"
        model_ver: "&model_ver;"
        NPROCS_FCST_IC: "&NPROCS_FCST_IC;"
        PDY: "&PDY;"
        RES: "&RES;"
        SCHED: "&SCHED;"
      account: "&ACCOUNT;"
      command: '&HOMElandda;/parm/task_load_modules_run_jjob.sh "fcst_ic" "&HOMElandda;" "&MACHINE;"'
      jobname: fcst_ic
      nodes: "1:ppn=&NPROCS_FCST_IC;"
      walltime: 00:15:00
      queue: batch
      join: "&LOGDIR;/fcst_ic&LOGFN_SUFFIX;"
      memory: 128G
{%- endif %}
{%- if app == "LND" %}
    task_pre_anal:
      attrs:
{%- if coldstart == "YES" %}
        cycledefs: cycled_from_second
{%- else %}
        cycledefs: cycled
{%- endif %}
        maxtries: 2
      envars:
        ACCOUNT: "&ACCOUNT;"
        COMROOT: "&COMROOT;"
        cyc: "&cyc;"
        DATAROOT: "&DATAROOT;"
        HOMElandda: "&HOMElandda;"
        KEEPDATA: "&KEEPDATA;"
        MACHINE: "&MACHINE;"
        model_ver: "&model_ver;"
        PDY: "&PDY;"
        RES: "&RES;"
        RUN: "&RUN;"
        SCHED: "&SCHED;"
        WARMSTART_DIR: "&WARMSTART_DIR;"
      account: "&ACCOUNT;"
      command: '&HOMElandda;/parm/task_load_modules_run_jjob.sh "pre_anal" "&HOMElandda;" "&MACHINE;"'
      jobname: pre_anal
      cores: 1
      walltime: 00:05:00
      queue: batch
      join: "&LOGDIR;/pre_anal&LOGFN_SUFFIX;"
      dependency:
        or:
          datadep_file1:
            attrs:
              age: 5
            value: "&DATADEP_FILE1;"
{%- if coldstart == "NO" %}
          datadep_file2:
            attrs:
              age: 5
            value: "&DATADEP_FILE2;"
{%- endif %}
{%- endif %}
    task_analysis:
      attrs:
{%- if coldstart == "YES" %}
        cycledefs: cycled_from_second
{%- else %}
        cycledefs: cycled
{%- endif %}
        maxtries: 2
      envars:
        ACCOUNT: "&ACCOUNT;"
        COMROOT: "&COMROOT;"
        COUPLER_CALENDAR: "&COUPLER_CALENDAR;"
        cyc: "&cyc;"
        DATAROOT: "&DATAROOT;"
        DATE_CYCLE_FREQ_HR: "&DATE_CYCLE_FREQ_HR;"
        KEEPDATA: "&KEEPDATA;"
        HOMElandda: "&HOMElandda;"
        JEDI_PATH: "&JEDI_PATH;"
        LOGDIR: "&LOGDIR;"
        MACHINE: "&MACHINE;"
        model_ver: "&model_ver;"
        NPROCS_ANALYSIS: "&NPROCS_ANALYSIS;"
        OBS_GHCN: "&OBS_GHCN;"
        PDY: "&PDY;"
        RES: "&RES;"
        SCHED: "&SCHED;"
        WE2E_TEST: "&WE2E_TEST;"
        WE2E_ATOL: "&WE2E_ATOL;"
        WE2E_LOG_FN: "&WE2E_LOG_FN;"
      account: "&ACCOUNT;"
      command: '&HOMElandda;/parm/task_load_modules_run_jjob.sh "analysis" "&HOMElandda;" "&MACHINE;"'
      jobname: analysis
      nodes: "1:ppn=&NPROCS_ANALYSIS;"
      walltime: 00:15:00
      queue: batch
      join: "&LOGDIR;/analysis&LOGFN_SUFFIX;"
      dependency:
        and:
          taskdep_prep_obs:
            attrs:
              task: prep_obs
{%- if app == "LND" %}
          taskdep_pre_anal:
            attrs:
              task: pre_anal
{%- else %}
          datadep_sfcdata:
            attrs:
              age: 5
            value: "&DATADEP_SFCDATA;"
{%- endif %}
    task_post_anal:
      attrs:
{%- if coldstart == "YES" %}
        cycledefs: cycled_from_second
{%- else %}
        cycledefs: cycled
{%- endif %}
        maxtries: 2
      envars:
        ACCOUNT: "&ACCOUNT;"
        COMROOT: "&COMROOT;"
        cyc: "&cyc;"
        DATAROOT: "&DATAROOT;"
        DATE_CYCLE_FREQ_HR: "&DATE_CYCLE_FREQ_HR;"
        FCSTHR: "&FCSTHR;"
        HOMElandda: "&HOMElandda;"
        KEEPDATA: "&KEEPDATA;"
        LOGDIR: "&LOGDIR;"
        MACHINE: "&MACHINE;"
        model_ver: "&model_ver;"
        PDY: "&PDY;"
        RES: "&RES;"
        RUN: "&RUN;"
        SCHED: "&SCHED;"
        WE2E_TEST: "&WE2E_TEST;"
        WE2E_ATOL: "&WE2E_ATOL;"
        WE2E_LOG_FN: "&WE2E_LOG_FN;"
      account: "&ACCOUNT;"
      command: '&HOMElandda;/parm/task_load_modules_run_jjob.sh "post_anal" "&HOMElandda;" "&MACHINE;"'
      jobname: post_anal
      cores: 1
      walltime: 00:05:00
      queue: batch
      join: "&LOGDIR;/post_anal&LOGFN_SUFFIX;"
      dependency:
        taskdep:
          attrs:
            task: analysis
    task_forecast:
      attrs:
        cycledefs: cycled
        maxtries: 2
      envars:
        ACCOUNT: "&ACCOUNT;"
        APP: "&APP;"
        ATM_IO_LAYOUT_X: "&ATM_IO_LAYOUT_X;"
        ATM_IO_LAYOUT_Y: "&ATM_IO_LAYOUT_Y;"
        ATM_LAYOUT_X: "&ATM_LAYOUT_X;"
        ATM_LAYOUT_Y: "&ATM_LAYOUT_Y;"
        ATMOS_FORC: "&ATMOS_FORC;"
        CCPP_SUITE: "&CCPP_SUITE;"
        COLDSTART: "&COLDSTART;"
        COMROOT: "&COMROOT;"
        COUPLER_CALENDAR: "&COUPLER_CALENDAR;"
        cyc: "&cyc;"
        DATAROOT: "&DATAROOT;"
        DATE_FIRST_CYCLE: "&DATE_FIRST_CYCLE;"
        DATE_CYCLE_FREQ_HR: "&DATE_CYCLE_FREQ_HR;"
        DT_ATMOS: "&DT_ATMOS;"
        DT_RUNSEQ: "&DT_RUNSEQ;"
        FCSTHR: "&FCSTHR;"
        FHROT: "&FHROT;"
        HOMElandda: "&HOMElandda;"
        IMO: "&IMO;"
        JMO: "&JMO;"
        KEEPDATA: "&KEEPDATA;"
        LND_CALC_SNET: "&LND_CALC_SNET;"
        LND_IC_TYPE: "&LND_IC_TYPE;"
        LND_INITIAL_ALBEDO: "&LND_INITIAL_ALBEDO;"
        LND_LAYOUT_X: "&LND_LAYOUT_X;"
        LND_LAYOUT_Y: "&LND_LAYOUT_Y;"
        LND_OUTPUT_FREQ_SEC: "&LND_OUTPUT_FREQ_SEC;"
        LOGDIR: "&LOGDIR;"
        MACHINE: "&MACHINE;"
        MED_COUPLING_MODE: "&MED_COUPLING_MODE;"
        model_ver: "&model_ver;"
        NET: "&NET;"
        NNODES_FORECAST: "&NNODES_FORECAST;"
        NPROCS_FORECAST: "&NPROCS_FORECAST;"
        NPROCS_FORECAST_ATM: "&NPROCS_FORECAST_ATM;"
        NPROCS_FORECAST_LND: "&NPROCS_FORECAST_LND;"
        NPROCS_PER_NODE: "&NPROCS_PER_NODE;"
        OUTPUT_FH: "&OUTPUT_FH;"
        PDY: "&PDY;"
        RES: "&RES;"
        RESTART_INTERVAL: "&RESTART_INTERVAL;"
        SCHED: "&SCHED;"
        WARMSTART_DIR: "&WARMSTART_DIR;"
        WE2E_TEST: "&WE2E_TEST;"
        WE2E_ATOL: "&WE2E_ATOL;"
        WE2E_LOG_FN: "&WE2E_LOG_FN;"
        WRITE_GROUPS: "&WRITE_GROUPS;"
        WRITE_TASKS_PER_GROUP: "&WRITE_TASKS_PER_GROUP;"
      account: "&ACCOUNT;"
      command: '&HOMElandda;/parm/task_load_modules_run_jjob.sh "forecast" "&HOMElandda;" "&MACHINE;"'
      jobname: forecast
      nodes: "&NNODES_FORECAST;:ppn=&NPROCS_PER_NODE;"
      walltime: 00:30:00
      queue: batch
      join: "&LOGDIR;/forecast&LOGFN_SUFFIX;"
      dependency:
        or:
          taskdep_post_anal:
            attrs:
              task: post_anal
          taskdep_fcst_ic:
            attrs:
              task: fcst_ic
          datadep_coldstart:
            attrs:
              age: 5
            value: "&DATADEP_COLDSTART;"
    task_plot_stats:
      attrs:
{%- if coldstart == "YES" %}
        cycledefs: cycled_from_second
{%- else %}
        cycledefs: cycled
{%- endif %}
        maxtries: 2
      envars:
        ACCOUNT: "&ACCOUNT;"
        COMROOT: "&COMROOT;"
        cyc: "&cyc;"
        DATAROOT: "&DATAROOT;"
        DATE_CYCLE_FREQ_HR: "&DATE_CYCLE_FREQ_HR;"
        HOMElandda: "&HOMElandda;"
        KEEPDATA: "&KEEPDATA;"
        LOGDIR: "&LOGDIR;"
        MACHINE: "&MACHINE;"
        model_ver: "&model_ver;"
        NPROCS_ANALYSIS: "&NPROCS_ANALYSIS;"
        NPROCS_FORECAST: "&NPROCS_FORECAST;"
        PDY: "&PDY;"
        RUN: "&RUN;"
        SCHED: "&SCHED;"
      account: "&ACCOUNT;"
      command: '&HOMElandda;/parm/task_load_modules_run_jjob.sh "plot_stats" "&HOMElandda;" "&MACHINE;"'
      jobname: plot_stats
      cores: 1
      walltime: 00:10:00
      queue: batch
      join: "&LOGDIR;/plot_stats&LOGFN_SUFFIX;"
      dependency:
        taskdep:
          attrs:
            task: forecast

