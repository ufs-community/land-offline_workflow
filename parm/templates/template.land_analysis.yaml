workflow:
  attrs:
    realtime: false
    scheduler: slurm
    cyclethrottle: 24
    taskthrottle: 24
  cycledef:
    - attrs:
        group: cycled
      spec: {{ DATE_FIRST_CYCLE }}00 {{ DATE_LAST_CYCLE }}00 {{ DATE_CYCLE_FREQ_HR }}:00:00
    - attrs:
        group: first_cycle
      spec: {{ DATE_FIRST_CYCLE }}00 {{ DATE_FIRST_CYCLE }}00 {{ DATE_CYCLE_FREQ_HR }}:00:00
    - attrs:
        group: cycled_from_second
      spec: {{ date_second_cycle }}00 {{ DATE_LAST_CYCLE }}00 {{ DATE_CYCLE_FREQ_HR }}:00:00
  entities:
    ACCOUNT: "{{ ACCOUNT }}"
    APP: "{{ APP }}"
    ATM_IO_LAYOUT_X: "{{ ATM_IO_LAYOUT_X }}"
    ATM_IO_LAYOUT_Y: "{{ ATM_IO_LAYOUT_Y }}"
    ATM_LAYOUT_X: "{{ ATM_LAYOUT_X }}"
    ATM_LAYOUT_Y: "{{ ATM_LAYOUT_Y }}"
    ATMOS_FORC: "{{ ATMOS_FORC }}"
    CCPP_SUITE: "{{ CCPP_SUITE }}"
    COLDSTART: "{{ COLDSTART }}"
    COUPLER_CALENDAR: "{{ COUPLER_CALENDAR }}"
    DATE_CYCLE_FREQ_HR: "{{ DATE_CYCLE_FREQ_HR }}"
    DATE_FIRST_CYCLE: "{{ DATE_FIRST_CYCLE }}"
    DT_ATMOS: "{{ DT_ATMOS }}"
    DT_RUNSEQ: "{{ DT_RUNSEQ }}"
    envir: "{{ envir }}"
    exp_basedir: "{{ exp_basedir }}"
    EXP_CASE_NAME: "{{ EXP_CASE_NAME }}"
    FCSTHR: "{{ FCSTHR }}"
    FHROT: "{{ FHROT }}"
    FRAC_GRID: "{{ FRAC_GRID }}"
    IC_DATA_MODEL: "{{ IC_DATA_MODEL }}"
    IMO: "{{ IMO }}"
    JEDI_ALGORITHM: "{{ JEDI_ALGORITHM }}"
    JEDI_PATH: "{{ JEDI_PATH }}"
    JEDI_PY_VER: "{{ JEDI_PY_VER }}"
    JMO: "{{ JMO }}"
    KEEPDATA: "{{ KEEPDATA }}"
    LND_CALC_SNET: "{{ LND_CALC_SNET }}"
    LND_IC_TYPE: "{{ LND_IC_TYPE }}"
    LND_INITIAL_ALBEDO: "{{ LND_INITIAL_ALBEDO }}"
    LND_LAYOUT_X: "{{ LND_LAYOUT_X }}"
    LND_LAYOUT_Y: "{{ LND_LAYOUT_Y }}"
    LND_OUTPUT_FREQ_SEC: "{{ LND_OUTPUT_FREQ_SEC }}"
    MACHINE: "{{ MACHINE }}"
    MED_COUPLING_MODE: "{{ MED_COUPLING_MODE }}"
    model_ver: "{{ model_ver }}"
    NET: "{{ NET }}"
    NPROCS_ANALYSIS: "{{ NPROCS_ANALYSIS }}"
    NPROCS_FCST_IC: "{{ NPROCS_FCST_IC }}"
    NPZ: "{{ NPZ }}"
    nnodes_forecast: "{{ nnodes_forecast }}"
    nprocs_forecast: "{{ nprocs_forecast }}"
    nprocs_forecast_atm: "{{ nprocs_forecast_atm }}"
    nprocs_forecast_lnd: "{{ nprocs_forecast_lnd }}"
    nprocs_per_node: "{{ nprocs_per_node }}"
    OBSDIR: "{{ OBSDIR }}"
    OBS_TYPE: "{{ OBS_TYPE }}"
    OUTPUT_FH: "{{ OUTPUT_FH }}"
    RES: "{{ RES }}"
    RESTART_INTERVAL: "{{ RESTART_INTERVAL }}"
    RUN: "{{ RUN }}"
    res_p1: "{{ res_p1 }}"
    SCHED: "slurm"
    WARMSTART_DIR: "{{ WARMSTART_DIR }}"
    WE2E_TEST: "{{ WE2E_TEST }}"
    WE2E_ATOL: "1e-7"
    WE2E_LOG_FN: "we2e.log"
    WRITE_GROUPS: "{{ WRITE_GROUPS }}"
    WRITE_TASKS_PER_GROUP: "{{ WRITE_TASKS_PER_GROUP }}"
    HOMElandda: "&exp_basedir;/land-DA_workflow"
    PTMP: "&exp_basedir;/ptmp"
    COMROOT: "&PTMP;/&envir;/com"
    DATAROOT: "&PTMP;/&envir;/tmp"
    LOGDIR: "&COMROOT;/output/logs"
    LOGFN_SUFFIX: "<cyclestr>_@Y@m@d@H.log</cyclestr>"
    PDY:  "<cyclestr>@Y@m@d</cyclestr>"
    cyc: "<cyclestr>@H</cyclestr>"
    DATADEP_LRST1: "<cyclestr>&DATAROOT;/DATA_SHARE/RESTART/ufs_land_restart.@Y-@m-@d_@H-00-00.tile6.nc</cyclestr>"
    DATADEP_LRST2: "<cyclestr>&WARMSTART_DIR;/ufs_land_restart.@Y-@m-@d_@H-00-00.tile6.nc</cyclestr>"
    DATADEP_COLDSTART: "<cyclestr>&exp_basedir;/exp_case/&EXP_CASE_NAME;/task_skip_coldstart_@Y@m@d@H.txt</cyclestr>"
    DATADEP_SFC1: "<cyclestr>&DATAROOT;/DATA_SHARE/RESTART/@Y@m@d.@H0000.sfc_data.tile6.nc</cyclestr>" 
    DATADEP_SFC2: "<cyclestr>&WARMSTART_DIR;/@Y@m@d.@H0000.sfc_data.tile6.nc</cyclestr>"
  log: "&LOGDIR;/workflow.log"
  tasks:
    task_jcb:
      attrs:
{%- if COLDSTART == "YES" %}
        cycledefs: cycled_from_second
{%- else %}
        cycledefs: cycled
{%- endif %}
        maxtries: 2
      envars:
        ACCOUNT: "&ACCOUNT;"
        COMROOT: "&COMROOT;"
        cyc: "&cyc;"
        DATAROOT: "&DATAROOT;"
        DATE_CYCLE_FREQ_HR: "&DATE_CYCLE_FREQ_HR;"
        FRAC_GRID: "&FRAC_GRID;"
        HOMElandda: "&HOMElandda;"
        JEDI_ALGORITHM: "&JEDI_ALGORITHM;"
        KEEPDATA: "&KEEPDATA;"
        MACHINE: "&MACHINE;"
        model_ver: "&model_ver;"
        NPZ: "&NPZ;"
        OBS_TYPE: "&OBS_TYPE;"
        PDY: "&PDY;"
        RES: "&RES;"
        res_p1: "&res_p1;"
        SCHED: "&SCHED;"
      account: "&ACCOUNT;"
      command: '&HOMElandda;/parm/task_load_modules_run_jjob.sh "jcb" "&HOMElandda;" "&MACHINE;"'
      jobname: jcb
      cores: 1
      walltime: 00:10:00
      queue: batch
      join: "&LOGDIR;/jcb&LOGFN_SUFFIX;"
    task_prep_obs:
      attrs:
{%- if COLDSTART == "YES" %}
        cycledefs: cycled_from_second
{%- else %}
        cycledefs: cycled
{%- endif %}
        maxtries: 2
      envars:
        ACCOUNT: "&ACCOUNT;"
        ATMOS_FORC: "&ATMOS_FORC;"
        COMROOT: "&COMROOT;"
        cyc: "&cyc;"
        DATAROOT: "&DATAROOT;"
        DATE_CYCLE_FREQ_HR: "&DATE_CYCLE_FREQ_HR;"
        HOMElandda: "&HOMElandda;"
        JEDI_PATH: "&JEDI_PATH;"
        JEDI_PY_VER: "&JEDI_PY_VER;"      
        KEEPDATA: "&KEEPDATA;"
        MACHINE: "&MACHINE;"
        model_ver: "&model_ver;"
        OBSDIR: "&OBSDIR;"
        OBS_TYPE: "&OBS_TYPE;"
        PDY: "&PDY;"
        SCHED: "&SCHED;"
      account: "&ACCOUNT;"
      command: '&HOMElandda;/parm/task_load_modules_run_jjob.sh "prep_obs" "&HOMElandda;" "&MACHINE;"'
      jobname: prep_obs
      cores: 1
      walltime: 00:30:00
      queue: batch
      join: "&LOGDIR;/prep_obs&LOGFN_SUFFIX;"
      memory: 128G
{%- if ( APP == "ATML" and COLDSTART == "YES" ) %}
    task_fcst_ic:
      attrs:
        cycledefs: first_cycle
        maxtries: 2
      envars:
        ACCOUNT: "&ACCOUNT;"
        APP: "&APP;"
        COMROOT: "&COMROOT;"
        cyc: "&cyc;"
        DATAROOT: "&DATAROOT;"
        HOMElandda: "&HOMElandda;"
        IC_DATA_MODEL: "&IC_DATA_MODEL;"
        KEEPDATA: "&KEEPDATA;"
        MACHINE: "&MACHINE;"
        model_ver: "&model_ver;"
        NPROCS_FCST_IC: "&NPROCS_FCST_IC;"
        PDY: "&PDY;"
        RES: "&RES;"
        SCHED: "&SCHED;"
      account: "&ACCOUNT;"
      command: '&HOMElandda;/parm/task_load_modules_run_jjob.sh "fcst_ic" "&HOMElandda;" "&MACHINE;"'
      jobname: fcst_ic
      nodes: "1:ppn=&NPROCS_FCST_IC;"
      walltime: 00:15:00
      queue: batch
      join: "&LOGDIR;/fcst_ic&LOGFN_SUFFIX;"
      memory: 128G
{%- endif %}
{%- if APP == "LND" %}
    task_pre_anal:
      attrs:
{%- if COLDSTART == "YES" %}
        cycledefs: cycled_from_second
{%- else %}
        cycledefs: cycled
{%- endif %}
        maxtries: 2
      envars:
        ACCOUNT: "&ACCOUNT;"
        COMROOT: "&COMROOT;"
        cyc: "&cyc;"
        DATAROOT: "&DATAROOT;"
        HOMElandda: "&HOMElandda;"
        KEEPDATA: "&KEEPDATA;"
        MACHINE: "&MACHINE;"
        model_ver: "&model_ver;"
        PDY: "&PDY;"
        RES: "&RES;"
        RUN: "&RUN;"
        SCHED: "&SCHED;"
        WARMSTART_DIR: "&WARMSTART_DIR;"
      account: "&ACCOUNT;"
      command: '&HOMElandda;/parm/task_load_modules_run_jjob.sh "pre_anal" "&HOMElandda;" "&MACHINE;"'
      jobname: pre_anal
      cores: 1
      walltime: 00:05:00
      queue: batch
      join: "&LOGDIR;/pre_anal&LOGFN_SUFFIX;"
      dependency:
        or:
          datadep_lrst1:
            attrs:
              age: 5
            value: "&DATADEP_LRST1;"
{%- if COLDSTART == "NO" %}
          datadep_lrst2:
            attrs:
              age: 5
            value: "&DATADEP_LRST2;"
{%- endif %}
{%- endif %}
    task_analysis:
      attrs:
{%- if COLDSTART == "YES" %}
        cycledefs: cycled_from_second
{%- else %}
        cycledefs: cycled
{%- endif %}
        maxtries: 2
      envars:
        ACCOUNT: "&ACCOUNT;"
        COMROOT: "&COMROOT;"
        COUPLER_CALENDAR: "&COUPLER_CALENDAR;"
        cyc: "&cyc;"
        DATAROOT: "&DATAROOT;"
        DATE_CYCLE_FREQ_HR: "&DATE_CYCLE_FREQ_HR;"
        KEEPDATA: "&KEEPDATA;"
        FRAC_GRID: "&FRAC_GRID;"
        HOMElandda: "&HOMElandda;"
        JEDI_ALGORITHM: "&JEDI_ALGORITHM;"
        JEDI_PATH: "&JEDI_PATH;"
        LOGDIR: "&LOGDIR;"
        MACHINE: "&MACHINE;"
        model_ver: "&model_ver;"
        NPROCS_ANALYSIS: "&NPROCS_ANALYSIS;"
        NPZ: "&NPZ;"
        OBS_TYPE: "&OBS_TYPE;"
        PDY: "&PDY;"
        RES: "&RES;"
        res_p1: "&res_p1;"
        SCHED: "&SCHED;"
        WARMSTART_DIR: "&WARMSTART_DIR;"
        WE2E_TEST: "&WE2E_TEST;"
        WE2E_ATOL: "&WE2E_ATOL;"
        WE2E_LOG_FN: "&WE2E_LOG_FN;"
      account: "&ACCOUNT;"
      command: '&HOMElandda;/parm/task_load_modules_run_jjob.sh "analysis" "&HOMElandda;" "&MACHINE;"'
      jobname: analysis
      nodes: "1:ppn=&NPROCS_ANALYSIS;"
      walltime: 00:15:00
      queue: batch
      join: "&LOGDIR;/analysis&LOGFN_SUFFIX;"
      dependency:
        and:
          taskdep_prep_obs:
            attrs:
              task: prep_obs
          taskdep_jcb:
            attrs:
              task: jcb
{%- if APP == "LND" %}
          taskdep_pre_anal:
            attrs:
              task: pre_anal
{%- else %}
          or:
            datadep_sfc1:
              attrs:
                age: 5
              value: "&DATADEP_SFC1;"
            datadep_sfc2:
              attrs:
                age: 5
              value: "&DATADEP_SFC2;"
{%- endif %}
    task_post_anal:
      attrs:
{%- if COLDSTART == "YES" %}
        cycledefs: cycled_from_second
{%- else %}
        cycledefs: cycled
{%- endif %}
        maxtries: 2
      envars:
        ACCOUNT: "&ACCOUNT;"
        COMROOT: "&COMROOT;"
        cyc: "&cyc;"
        DATAROOT: "&DATAROOT;"
        DATE_CYCLE_FREQ_HR: "&DATE_CYCLE_FREQ_HR;"
        FCSTHR: "&FCSTHR;"
        HOMElandda: "&HOMElandda;"
        KEEPDATA: "&KEEPDATA;"
        LOGDIR: "&LOGDIR;"
        MACHINE: "&MACHINE;"
        model_ver: "&model_ver;"
        PDY: "&PDY;"
        RES: "&RES;"
        RUN: "&RUN;"
        SCHED: "&SCHED;"
        WARMSTART_DIR: "&WARMSTART_DIR;"
        WE2E_TEST: "&WE2E_TEST;"
        WE2E_ATOL: "&WE2E_ATOL;"
        WE2E_LOG_FN: "&WE2E_LOG_FN;"
      account: "&ACCOUNT;"
      command: '&HOMElandda;/parm/task_load_modules_run_jjob.sh "post_anal" "&HOMElandda;" "&MACHINE;"'
      jobname: post_anal
      cores: 1
      walltime: 00:05:00
      queue: batch
      join: "&LOGDIR;/post_anal&LOGFN_SUFFIX;"
      dependency:
        taskdep:
          attrs:
            task: analysis
    task_forecast:
      attrs:
        cycledefs: cycled
        maxtries: 2
      envars:
        ACCOUNT: "&ACCOUNT;"
        APP: "&APP;"
        ATM_IO_LAYOUT_X: "&ATM_IO_LAYOUT_X;"
        ATM_IO_LAYOUT_Y: "&ATM_IO_LAYOUT_Y;"
        ATM_LAYOUT_X: "&ATM_LAYOUT_X;"
        ATM_LAYOUT_Y: "&ATM_LAYOUT_Y;"
        ATMOS_FORC: "&ATMOS_FORC;"
        CCPP_SUITE: "&CCPP_SUITE;"
        COLDSTART: "&COLDSTART;"
        COMROOT: "&COMROOT;"
        COUPLER_CALENDAR: "&COUPLER_CALENDAR;"
        cyc: "&cyc;"
        DATAROOT: "&DATAROOT;"
        DATE_FIRST_CYCLE: "&DATE_FIRST_CYCLE;"
        DATE_CYCLE_FREQ_HR: "&DATE_CYCLE_FREQ_HR;"
        DT_ATMOS: "&DT_ATMOS;"
        DT_RUNSEQ: "&DT_RUNSEQ;"
        FCSTHR: "&FCSTHR;"
        FHROT: "&FHROT;"
        HOMElandda: "&HOMElandda;"
        IMO: "&IMO;"
        JMO: "&JMO;"
        KEEPDATA: "&KEEPDATA;"
        LND_CALC_SNET: "&LND_CALC_SNET;"
        LND_IC_TYPE: "&LND_IC_TYPE;"
        LND_INITIAL_ALBEDO: "&LND_INITIAL_ALBEDO;"
        LND_LAYOUT_X: "&LND_LAYOUT_X;"
        LND_LAYOUT_Y: "&LND_LAYOUT_Y;"
        LND_OUTPUT_FREQ_SEC: "&LND_OUTPUT_FREQ_SEC;"
        LOGDIR: "&LOGDIR;"
        MACHINE: "&MACHINE;"
        MED_COUPLING_MODE: "&MED_COUPLING_MODE;"
        model_ver: "&model_ver;"
        NET: "&NET;"
        NPZ: "&NPZ;"
        nnodes_forecast: "&nnodes_forecast;"
        nprocs_forecast: "&nprocs_forecast;"
        nprocs_forecast_atm: "&nprocs_forecast_atm;"
        nprocs_forecast_lnd: "&nprocs_forecast_lnd;"
        nprocs_per_node: "&nprocs_per_node;"
        OUTPUT_FH: "&OUTPUT_FH;"
        PDY: "&PDY;"
        RES: "&RES;"
        RESTART_INTERVAL: "&RESTART_INTERVAL;"
        res_p1: "&res_p1;"
        SCHED: "&SCHED;"
        WARMSTART_DIR: "&WARMSTART_DIR;"
        WE2E_TEST: "&WE2E_TEST;"
        WE2E_ATOL: "&WE2E_ATOL;"
        WE2E_LOG_FN: "&WE2E_LOG_FN;"
        WRITE_GROUPS: "&WRITE_GROUPS;"
        WRITE_TASKS_PER_GROUP: "&WRITE_TASKS_PER_GROUP;"
      account: "&ACCOUNT;"
      command: '&HOMElandda;/parm/task_load_modules_run_jjob.sh "forecast" "&HOMElandda;" "&MACHINE;"'
      jobname: forecast
      nodes: "&nnodes_forecast;:ppn=&nprocs_per_node;"
      walltime: 00:30:00
      queue: batch
      join: "&LOGDIR;/forecast&LOGFN_SUFFIX;"
      dependency:
        or:
          taskdep_post_anal:
            attrs:
              task: post_anal
          taskdep_fcst_ic:
            attrs:
              task: fcst_ic
          datadep_coldstart:
            attrs:
              age: 5
            value: "&DATADEP_COLDSTART;"
    task_plot_stats:
      attrs:
{%- if COLDSTART == "YES" %}
        cycledefs: cycled_from_second
{%- else %}
        cycledefs: cycled
{%- endif %}
        maxtries: 2
      envars:
        ACCOUNT: "&ACCOUNT;"
        COMROOT: "&COMROOT;"
        cyc: "&cyc;"
        DATAROOT: "&DATAROOT;"
        DATE_CYCLE_FREQ_HR: "&DATE_CYCLE_FREQ_HR;"
        HOMElandda: "&HOMElandda;"
        JEDI_ALGORITHM: "&JEDI_ALGORITHM;"
        KEEPDATA: "&KEEPDATA;"
        LOGDIR: "&LOGDIR;"
        MACHINE: "&MACHINE;"
        model_ver: "&model_ver;"
        NPROCS_ANALYSIS: "&NPROCS_ANALYSIS;"
        nprocs_forecast: "&nprocs_forecast;"
        PDY: "&PDY;"
        RUN: "&RUN;"
        SCHED: "&SCHED;"
      account: "&ACCOUNT;"
      command: '&HOMElandda;/parm/task_load_modules_run_jjob.sh "plot_stats" "&HOMElandda;" "&MACHINE;"'
      jobname: plot_stats
      cores: 1
      walltime: 00:10:00
      queue: batch
      join: "&LOGDIR;/plot_stats&LOGFN_SUFFIX;"
      dependency:
        taskdep:
          attrs:
            task: forecast

